<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
</head>
<body>
    <script>
        function countDown(start){
            console.log(start);
            if (start <= 1) {
                console.log("Happy New Year");
                return;
            }
            let nextNumber = start - 1;
            return countDown(nextNumber);
        }

        countDown(10);
    </script>
</body>
</html>
