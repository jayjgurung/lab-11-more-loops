<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial V.02 Recursive</title>
</head>
<body>
    <script>
        function factorial(n){
            if (n<1){
                return 1;
            }
            if (n === 1){
                return 1;
            }
            return n * factorial(n-1);
        }

        var userInput = parseInt(prompt("Enter a number to calcuate factorial: "), 10);
        console.log("The factorial of " + userInput + " is : " + factorial(userInput));
    </script>
</body>
</html>
